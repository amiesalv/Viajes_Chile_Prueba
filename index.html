<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--css boostrap-->

    <script
      src="https://kit.fontawesome.com/37d4d46fc2.js"
      crossorigin="anonymous"
    ></script>
    <!--font awesome icons-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!--google fonts lato 300 400 700-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--css propio-->
    <title>Viajes por Chile</title>
  </head>
  <body>
    <!--navbar transparente-->
    <nav class="navbar navbar-expand-lg px-2 fixed-top navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="assets/img/viajes.svg"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
            loading="lazy"
          />
          Viajes Chile
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav ms-auto nav_menu_collapse">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#inicio"
                  >Inicio<span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#quienes">Quienes Somos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#destacados">Destacados</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contacto">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!--fin navbar-->
    <section id="carrousel">
      <!--background carrousel -->
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="assets/img/carousel1.jpg"
              class="d-block w-100"
              alt="carr1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/img/carousel2.jpg"
              class="d-block w-100"
              alt="carr2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/img/carousel3.jpg"
              class="d-block w-100"
              alt="carr3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <!--fin del carousel-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!--js boostrap-->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <!--jquery download-->

    <script src="assets/js/script.js"></script>
    <!--script js propio-->
  </body>
</html>
